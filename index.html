<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>OREO·Catálogo Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: "Verdana", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #570EE8;
    color: #0C8A2B;
  }

  nav {
    background: #87D9ED;
    padding: 15px 40px;
    border-bottom: 4px solid #660C8A;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav h1 { color: #030101; margin: 0; font-size: 28px; font-style: italic; }
  nav span { font-weight: bold; color: #E0103D; font-size: 14px; }

  .banner { background: #E09F3A; color: white; text-align: center; padding: 60px 20px; }
  .banner h2 { font-size: 40px; margin: 0 0 10px 0; }
  .banner p { font-size: 18px; margin: 0; opacity: 0.9; }

  .contenedor-lista { max-width: 800px; margin: 40px auto; padding: 0 20px; }
  .producto-fila { background: white; margin-bottom: 20px; padding: 20px; border-radius: 50px;
    display: flex; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

  .producto-fila img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%;
    border: 4px solid #e1bee7; margin-right: 25px; }

  .info-prod h3 { margin: 0 0 5px 0; color: #49BA9A; font-size: 22px; }
  .info-prod p { margin: 0; font-size: 14px; line-height: 1.4; }

  .seccion-catalogo { max-width: 900px; margin: 50px auto; text-align: center; padding: 0 20px; }
  .seccion-catalogo h2 { color: #F01329; font-size: 26px; margin-bottom: 30px; text-transform: uppercase;
    letter-spacing: 1px; border-bottom: 2px solid #ab47bc; display: inline-block; padding-bottom: 10px; }

  .catalogo-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }

  .producto-mini { background: white; border: 1px solid #ddd; width: 200px; padding: 15px; border-radius: 8px;
    text-align: center; transition: transform 0.2s; }
  .producto-mini:hover { transform: scale(1.03); border-color: #94228B; }

  .producto-mini img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
  .producto-mini h4 { margin: 10px 0 5px 0; color: #13F026; font-size: 16px; }
  .precio { color: #E03AC4; font-weight: bold; font-size: 18px; display: block; }

  .contacto-seccion { background: #333; color: white; padding: 40px 20px; margin-top: 60px; }
  .contenedor-form { max-width: 600px; margin: 0 auto; }

  .contenedor-form h2 { text-align: center; color: #AED487; margin-bottom: 30px; }
  label { display: block; margin-bottom: 5px; font-size: 14px; color: #3EDE5E; }

  input, select {
    width: 100%; padding: 12px; margin-bottom: 20px; border: none; border-radius: 4px;
    background: #1199D9; color: white; font-family: "Verdana", sans-serif;
  }

  button {
    background: #ab47bc; color: white; width: 100%; padding: 15px; border: none;
    font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover { background: #ba68c8; }

  footer { text-align: center; padding: 20px; background: #5411D9; color: #fff; font-size: 12px; }
</style>
</head>

<body>

<nav>
  <h1>OREO MEXICO</h1>
  <span>Pagina Certificada Patricio Diaz</span>
</nav>

<div class="banner">
  <h2>El sabor lo decides Tú</h2>
  <p>Descubre los mejores sabores de nuestros productos</p>
</div>

<!-- FORMULARIO CONECTADO A GOOGLE SHEETS -->
<section class="contacto-seccion">
  <div class="contenedor-form">
    <h2>Únete o Haz tu Pedido</h2>

    <form id="contactForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbxQ6qf-voU69sah30EDmOBSNCGLUyd8d7g91FGn1Eg8oOHALR4IZWAleQKWYKw7RhCJ2w/exec">

      <label for="cliente">Tu Nombre:</label>
      <input type="text" id="cliente" name="Nombre" required>

      <label for="contacto">Teléfono o Celular:</label>
      <input type="tel" id="contacto" name="Telefono" required>

      <label for="tipo">Me interesa:</label>
      <select id="tipo" name="Interes">
        <option>Comprar un producto de la oferta</option>
        <option>Ver catálogo completo</option>
        <option>Iniciar mi negocio propio</option>
      </select>

      <button type="submit">Enviar Información</button>
    </form>
  </div>
</section>

<footer>
  © 2024 OREO México
</footer>

<script>
const form = document.getElementById("contactForm");

form.addEventListener("submit", e => {
  e.preventDefault();

  const data = new FormData(form);

  fetch(form.action, {
    method: "POST",
    body: data
  })
  .then(res => {
    alert("✔ ¡Información enviada con éxito!");
    form.reset();
  })
  .catch(err => {
    alert("❌ Error al enviar los datos. Revisa tu Apps Script.");
    console.error(err);
  });
});
</script>

</body>
</html>
